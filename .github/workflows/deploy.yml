name: Publish

on:
  push:
    branches: [main]

jobs:

  compile:
    name: Compile
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install dependencies
        run: npm ci
      - name: compile
        run: npm run build
  deploy:
    name: Deploy to NPM
    runs-on: ubuntu-20.04
    needs: compile
    steps:
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: false
